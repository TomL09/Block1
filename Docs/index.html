<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index de Cours SLAM</title>
  <link rel="stylesheet" href="./assets/css/index/index.css">
</head>
<body>

  <header>
    <div class="header-container">
      <div class="profile">
        <h1>Laisney Tom</h1>
      </div>
      <nav>
        <a href="https://github.com/TomL09" id="link1" target="_blank" rel="noopener noreferrer">Mon Github</a>
        <button id="modeToggle" onclick="toggleMode()" aria-label="Toggle night mode">🌙</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="intro">
      <h2>Bienvenue !</h2>
      <p class="typing">ici tous les projets réalisés dans les TDs.</p>
    </section>

    <div class="buttons">
      <button id="btnAfficher" onclick="btnToutAfficher()">🔍 Tout afficher</button>
      <button id="btnCacherTout" onclick="btnRienAfficher()">🚫 Tout cacher</button>
    </div>

    <section class="folders">
      <div class="folder" onclick="toggleProjects('td1')">📁 TD1</div>
      <ul id="td1" class="projects">
        <li><a href="https://github.com/TomL09/Block1/blob/main/docs/pages/td1/MethodeGETetPOST.md">Questions</a></li>
      </ul>

      <div class="folder" onclick="toggleProjects('td2')">📁 TD2</div>
      <ul id="td2" class="projects">
        <li><a href="./pages/td2/mention-légales.html">Mentions légales</a></li>
        <li><a href="./pages/td2/pata-a-crepe.html">Pâtes à crêpes</a></li>
      </ul>

      <div class="folder" onclick="toggleProjects('td3')">📁 TD3</div>
      <ul id="td3" class="projects">
        <li><a href="./pages/td3/conseil-gestion.html">Conseil Gestion</a></li>
        <li><a href="./pages/td3/Blog.html">Blog</a></li>
        <li><a href="./pages/td3/A Propos de nous.html">A Propos de nous</a></li>
      </ul>

      <div class="folder" onclick="toggleProjects('td4')">📁 TD4</div>
      <ul id="td4" class="projects">
        <li><a href="./../docs/pages/td4/calculatrice.html">Calculatrice</a></li>
        <li><a href="./pages/td4/todolist.html">ToDoList</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Index de Tom. Tous droits réservés.</p>
  </footer>

  <script>
    
    function toggleProjects(tdId) {
      const projectsList = document.getElementById(tdId);
      projectsList.style.display = projectsList.style.display === "none" || projectsList.style.display === "" ? "block" : "none";
    }

  
    function btnToutAfficher() {
      const allProjects = document.querySelectorAll(".projects");
      allProjects.forEach(project => (project.style.display = "block"));
    }


    function btnRienAfficher() {
      const allProjects = document.querySelectorAll(".projects");
      allProjects.forEach(project => (project.style.display = "none"));
    }

  
    function toggleMode() {
      var body = document.body;
      var button = document.getElementById('modeToggle');
      
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        button.textContent = "🌞"; 
      } else {
        button.textContent = "🌙"; 
      }
    }
  </script>

</body>
</html>
